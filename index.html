<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <img class="cube" src="images/image-equilibrium.jpg" alt="cube" />

      <div class="div1">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="div2">
        <img src="images/icon-ethereum.svg" />
        <p id="ETH">0.041ETH</p>
        <img class="clock" src="images/icon-clock.svg" />
        <p>3 days left</p>
      </div>

      <div class="div3">
        <img class="avatar" src="images/image-avatar.png" />
        <p>Creation of<span class="create"> Jules Wyvern</span></p>
      </div>
    </section>

    <div class="div4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Mona</a>.
    </div>
  </body>
</html>
